<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shop Now Button</title>
  <style>
    .shop-button {
      display: inline-block;
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      text-align: center;
      text-decoration: none;
      font-size: 16px;
      border-radius: 5px;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    
    .shop-button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <a href="#" class="shop-button">Shop Now</a>
</body>
</html>
